{% extends "base.html" %}
{% block content %}
{% for book in books %}
<div><a href="/book/{{ book.id }}">book: {{ book.name }}</a></div>
{% endfor %}
<form action="" method="POST" name="book">
  {{ form.hidden_tag() }}
  <p>
    Please enter new book:
    <br>{{ form.name(size=20) }}</br>
    {% for error in form.errors.search %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </p>
  <p><input type="submit" value="Add"></p>
</form>
{% endblock %}
