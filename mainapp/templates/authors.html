{% extends "base.html" %}
{% block content %}
{% for author in authors %}
<div><a href="/author/{{ author.id }}">author: {{ author.name }} </a></div>
{% endfor %}
<form action="" method="POST" name="author">
  {{ form.hidden_tag() }}
  <p>
    Please enter new author:
    <br>{{ form.name(size=20) }}</br>
    {% for error in form.errors.search %}
    <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
  </p>
  <p><input type="submit" value="Add"></p>
</form>
{% endblock %}
